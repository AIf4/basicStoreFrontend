<details
  class="mt-2 overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden"
>
  <summary
    class="flex cursor-pointer items-center justify-between gap-2 p-4 text-gray-900 transition"
  >
    <span class="text-sm font-medium"> Precio </span>

    <span class="transition group-open:-rotate-180">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-4 w-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </span>
  </summary>

  <div class="border-t border-gray-200 bg-white">
    <div class="border-b border-gray-200 p-4">
      <div class="flex justify-between gap-4">
        <label for="FilterPriceFrom" class="flex items-center gap-2">
          <span class="text-sm text-gray-600">$</span>

          <input
            [(ngModel)]="min"
            type="number"
            id="FilterPriceFrom"
            placeholder="Desde"
            min="0"
            class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
          />
        </label>

        <label for="FilterPriceTo" class="flex items-center gap-2">
          <span class="text-sm text-gray-600">$</span>

          <input
            [(ngModel)]="max"
            type="number"
            id="FilterPriceTo"
            placeholder="Hasta"
            min="0"
            class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
          />
        </label>
      </div>
    </div>
    <div class="flex items-center justify-between p-4">
      <button
        type="button"
        class="w-full mr-2 px-3 py-2 text-xs font-medium text-center text-white bg-slate-700 rounded-lg hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800"
        (click)="resetPrice()"
      >
        Resetear
      </button>
      <button
        type="button"
        class="w-full px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="filterByPrice()"
      >
        Filtrar
      </button>
    </div>
  </div>
</details>
